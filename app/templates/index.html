<!DOCTYPE html>
<html>
<head>
  <title>Display files</title>
</head>
<body>
<h1>File List</h1>
<a href="{{ url_for('upload_file') }}">Upload new file</a><br>
<table>
  <thead>
  <tr>
    <th>File Name</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  {% for file in files %}
    <tr>
      <td>{{ file.Key }}</td>
      <td>
        <a href="{{ url_for('download', file_name=file.Key) }}">Download</a>
{#        <a href="{{ url_for('update_file', file_name=file.Key) }}">Update</a>#}
        <a href="{{ url_for('delete', file_name=file.Key) }}">Delete</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</body>
</html>
